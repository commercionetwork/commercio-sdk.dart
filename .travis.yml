jobs:
  include:

    ## ----------------------------------------
    ## --- Steps to test and build the code
    ## ----------------------------------------

    - language: dart
      stage: Analyze and test
      if: branch != gh-pages
      install:
        - pub get
        - pub run build_runner build test

      script:
        - dartanalyzer --fatal-warnings .
        - dartfmt -n --set-exit-if-changed .
        - pub run test

    ## ----------------------------------------------------
    ## --- Steps to build and publish the documentation
    ## ----------------------------------------------------

    - language: node_js
      stage: Build docs
      node_js:
        - lts/*

      install:
        - npm ci

      script:
        - npm run docs:build
        - echo 'dart.sdk.docs.commercio.network' > docs/.vuepress/dist/CNAME

      deploy:
        provider: pages
        cleanup: false
        local_dir: docs/.vuepress/dist
        token: $GITHUB_TOKEN
        keep_history: true
        on:
          tags: true
