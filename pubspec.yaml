name: commerciosdk
description: Pure Dart library allowing you to easily integrate with the Commercio.network blockchain
version: 2.2.0-pre.1
homepage: https://github.com/commercionetwork/sdk.dart
documentation: https://dart.sdk.docs.commercio.network

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  equatable: ">=2.0.0 <3.0.0"
  http: ">=0.13.0 <0.14.0"
  json_annotation: ">=4.0.0 <5.0.0"
  uuid: ">=2.0.0 <3.0.0"

  # Crypto utils
  ed25519_hd_key: ">=1.1.0 <2.0.0"
  sacco: #^0.1.5
  #  path: ../sacco.dart
    git:
      url: git@github.com:commercionetwork/sacco.dart.git
      ref: fix/null-safety

dev_dependencies:
  build_runner: ">=1.11.0 <1.12.0"
  json_serializable: ">=4.0.0 <5.0.0"
  mockito: any
  pedantic: ">=1.11.0 <2.0.0"
  test: ">=1.16.0 <2.0.0"
  # test_coverage: any

dependency_overrides:
  pointycastle: 2.0.0
