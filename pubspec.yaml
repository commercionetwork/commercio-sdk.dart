name: commerciosdk
description: Pure Dart library allowing you to easily integrate with the Commercio.network blockchain
version: 2.2.0-pre.1
homepage: https://github.com/commercionetwork/sdk.dart
documentation: https://dart.sdk.docs.commercio.network

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  asn1lib: any
  basic_utils: any
  equatable: any
  http: ">=0.13.0 <0.14.0"
  json_annotation: any
  meta: any
  uuid: any

  # Crypto utils
  ed25519_hd_key: any
  encrypt: any
  pointycastle: any
  sacco:
  #  path: ../sacco.dart
    git:
      url: git@github.com:commercionetwork/sacco.dart.git
      ref: fix/null-safety


dev_dependencies:
  build_runner: any
  build_test: any
  collection: any
  json_serializable: any
  mockito: any
  pedantic: any
  test: any
  test_coverage: any
